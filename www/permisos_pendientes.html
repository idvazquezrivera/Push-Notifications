        {
            location.href = "index.html";  
        }

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/foediapp_styles.css">

        <link rel="stylesheet" type="text/css" href="css/extra.css">

    </head>
    <body  class="fondo-login">
        <div id="loading"></div>
        <div class="barra_sup">
            <div class="row p-0 m-0">
                <div class="col-1 p-0 m-0"><img alt="Imagen FOEDI" src="images/icono_foedi.png" /></div>
                <div class="col-10 p-0 m-0 text-center">Permisos pendientes</div>
                <div class="col-1 p-0 m-0 text-right"><a href="index.html"><i class="fad fa-sign-out-alt"></i></a> </div>
            </div> 
        </div>   
        <form>
            <div class="form-group form-check m-2">
                <input  type="checkbox" class="form-check-input" name="checkedAll" id="checkedAll" >
                <label class="form-check-label" for="checkedAll">Seleccionar todos</label>
            </div> 
            <div class="recuadro_app">
                <!-- DATOS PERSONAL -->
                <div class="containers" id="PermisosPendientes">
                    <!-- Dato de la persona -->
                    <div class="ml-4 permiso" id="Permiso">
                        <div class="seleccionar loading">
                            <input type="checkbox"  name="checkAll" class="checkSingle form-check-input">
                        </div>
                        <div class="descripcion loading">
                            <strong class=-input" name="checkedAll" id="checkedAll" >
                                <label class="form-check-lamb-1 idPermiso"></strong>
                            <span >Nombre y área:</span>
                            <strong><a href="#" class="solicitante">Sergio Alejandro Rosales Ortega</a></strong>
                            <span class="area mb-2">Dirección de Sistemas</span>
                           
                            <span>Permiso:</span>
                            <strong class="tipoPermiso mb-2">Día Económico</strong>

                            <span>Fecha(s) por tomar:</span>
                            <strong class="fecha mb-3">20/02/2020 al 21/02/2020</strong>

                            <button type="button" onclick="api.ver(this)"  class="ver btn btn-secondary btn-sm cuadro-btn" data-toggle="tooltip" data-placement="top" title="Ver permiso">
                                <i class="fad fa-eye"></i>
                            </button> 
                            <button type="button" onclick="api.aprobar(this)" class="aprobar btn btn-primary btn-sm cuadro-btn" data-toggle="tooltip" data-placement="top" title="Aprobar permiso">
                                <i class="fad fa-check"></i>
                            </button> 
                            <button type="button" onclick="api.rechazar(this)" class="rechazar btn btn-info btn-sm cuadro-btn"  data-toggle="tooltip" data-placement="top" title="Rechazar permiso">
                                <i class="fad fa-exchange"></i></i
                                ></button>
                            <hr>
                        </div>
                    </div>    
                </div>
                <!-- /DATOS PERSONAL -->
            </div>

                    <!----
            <div class="fixed-bottom">
            <input type="button" readonly disabled  class="cuadro-btn btn-block" value="APROBAR" />
                <input type="button" readonly disabled  class="btn-block" value ="RECHAZAR" />
            </div>
            --->
            <div class="fixed-action-btn toolbar direction-top" style="transition: transform 0.2s ease 0s; transform: translate3d(0px, 0px, 0px);">
                <a class="btn-floating btn-large" style="background:#3B63AC; transition: transform 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) 0s; transform: translate3d(0px, 0px, 0px);">
                    <i class="fad fa-bars"></i>Menu</i>
                </a>
                <ul>
                  <li class="waves-effect waves-light"><a id="AprobarVarios" onclick="api.aprobar_varios(0)" style="background:#0C615C;"><i class="fad fa-check"></i> Aprobar</i></a></li>
                  <li class="waves-effect waves-light"><a id="RechazarVarios" onclick="api.rechazar_varios(0)"  style="background:#5F46A7;"><i class="fad fa-exchange"></i> Rechazar</i></a></li>
                  <li class="waves-effect waves-light"><a href="index.html" style="background:#3B63AC;"><i class="fad fa-sign-out-alt"></i> Salir</i></a></li>
                </ul>
              </div>
        </form> 
        
    </body>

    <script type="text/javascript" src="js/init.js"></script>
