<html>
    <head>        
    <script>
        if(!window.localStorage.getItem('session'))
        {
            location.href = "index.html";  
        }            
    </script>
        <!--

        <title>FOEDI</title>

        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">

        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" href="css/bootstrap.css"> 
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/foediapp_styles.css">
        <link rel="stylesheet" type="text/css" href="css/form-validations.css">
        <link rel="stylesheet" type="text/css" href="css/extra.css">

    </head>
    <body  class="fondo-login">
        <div id="loading"></div>
        <!-- TITULOS HEADER -->
        <div class="barra_sup">
            <div class="row row-cols-2">
                <div class="col-9"><img alt="Imagen FOEDI" class="img-fluid" src="images/icono_foedi.png" /> Permisos pendientes</div>
                <div class="col-3 text-right">
                    <!-- MENU DROPDOWN -->
                    <div class="btn-group">
                      <button type="button" class="custom-1 btn btn-menu dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <a style="color:#000" href="index.html" class="dropdown-item" type="button"><i class="fas fa-sign-out"></i> Salir</a>
                      </div>
                    </div>
                    <!-- /MENU DROPDOWN -->
                </div>
              </div>    
        </div>
        <!-- /TITULOS HEADER -->
        <form>
            <div class="form-group form-check m-2">
                <input  type="checkbox" class="form-check-input" name="checkedAll" id="checkedAll" >
                <label class="form-check-label" for="checkedAll">Seleccionar todos</label>
            </div> 
            <div class="recuadro_app">
                <!-- DATOS PERSONAL -->
                <div class="containers" id="PermisosPendientes">
                    <!-- Dato de la persona -->
                    <div class="ml-4 permiso" id="Permiso">
                        <div class="seleccionar loading">
                            <input type="checkbox"  name="checkAll" class="checkSingle form-check-input">
                        </div>
                        <div class="descripcion loading">
                            <strong class=-input" name="checkedAll" id="checkedAll" >
                                <label class="form-check-lamb-1 idPermiso"></strong>
                            <span >Nombre y área:</span>
                            <strong><a href="#" class="solicitante">Sergio Alejandro Rosales Ortega</a></strong>
                            <span class="area mb-2">Dirección de Sistemas</span>
                           
                            <span>Permiso:</span>
                            <strong class="tipoPermiso mb-2">Día Económico</strong>

                            <span>Fecha(s) por tomar:</span>
                            <strong class="fecha mb-3">20/02/2020 al 21/02/2020</strong>

                            <button type="button" onclick="api.ver(this)"  class="ver btn btn-secondary btn-sm cuadro-btn" data-toggle="tooltip" data-placement="top" title="Ver permiso">
                                <i class="fad fa-eye"></i>
                            </button> 
                            <button type="button" onclick="api.aprobar(this)" class="aprobar btn btn-primary btn-sm cuadro-btn" data-toggle="tooltip" data-placement="top" title="Aprobar permiso">
                                <i class="fad fa-check"></i>
                            </button> 
                            <button type="button" onclick="api.rechazar(this)" class="rechazar btn btn-info btn-sm cuadro-btn"  data-toggle="tooltip" data-placement="top" title="Rechazar permiso">
                                <i class="fad fa-exchange"></i></i
                                ></button>
                            <hr>
                        </div>
                    </div>    
                </div>
                <!-- /DATOS PERSONAL -->
            </div>
            <br><br><br>
            <div class="barra-footer">
                <a class="btn btn-primary mt-3 ml-3" id="AprobarVarios" onclick="api.aprobar_varios(0)" style="color:#FFF;" class=""><i class="fad fa-check"></i> Aprobar</i></a>
                <a class="btn btn-info mt-3 ml-2" id="RechazarVarios" onclick="api.rechazar_varios(0)"  style="color:#FFF;"><i class="fad fa-exchange"></i> Rechazar</i></a>
            </div>
        </form> 
        
    </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/fontawesome.js"></script>
    <script type="text/javascript" src="js/permisos_pendientes.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

</html>
