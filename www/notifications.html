
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <h1>demo</h1>
        
        <form>
            <input type="button" value="Register For Push Notifications iOS" onclick="registerForPushNotification()" />
            <br>
            <input type="button" value="Get Ids" onclick="getIds()" />
            <br>
            <input type="button" value="Send Tags" onclick="sendTags()" />
            <br>
            <input type="button" value="Get Tags" onclick="getTags()" />
            <br>
            <input type="button" value="Delete Tags" onclick="deleteTags()" />
            <br>
            <input type="text" placeholder="Email Address" name="email" id="email"/>
            <br>
            <input type="button" value="Set Email" onclick="setEmail()" />
            <br>
            <input type="button" value="Logout Email" onclick="logoutEmail()" />
            <br>
            <input type="button" value="Prompt Location" onclick="promptLocation()" />
            <br>
            <input type="button" value="Sync Hashed Email" onclick="syncHashedEmail()" />
            <br>
            <input type="button" value="Post Notification" onclick="postNotification()" />
            <br>
            <input type="button" value="Set Subscription(false)" onclick="setSubscription()" />
            <br>
            <input type="text" placeholder="External User ID" name="externalId" id="externalId"/>
            <br>
            <input type="button" value="Set External User ID" onclick="setExternalId()" />
            <br>
            <input type="button" value="Remove External User ID" onclick="removeExternalId()" />
            <br>
        </form>
        
        <p id="OneSignalUserId"></p>
        <p style="word-break: break-all;" id="OneSignalPushToken"></p>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/notifications.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
